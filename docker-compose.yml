version: '3'

services:
  test-executor:
    image: arzov/umt-api-aws
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:/var/opt
    environment:
      - HOST_ROOT=${PWD}
    network_mode: host
    env_file: env.list
    entrypoint: ./testing.sh

  deploy-executor:
    image: arzov/umt-api-aws
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:/var/opt
    environment:
      - HOST_ROOT="."
    network_mode: host
    env_file: env.list
    entrypoint: ./deploy.sh